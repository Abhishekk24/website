    <style>
        .parallax {
          /* The image used */
          background: rgb(0,0,0);
          background-image: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.44441526610644255) 100%, rgba(0,0,0,1) 100%), url("images/cta.jpg");
    
          /* Set a specific height */
          min-height: 500px;
    
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
    
        /* Flexbox styles for all devices */
        .parallax {
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .text-center.sm\:text-left {
          text-align: center;
        }

        /* CSS for the shadow effect */
        .shadow {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease-in-out;
        }

        .shadow:hover {
        box-shadow: 0 0 20px rgba(167, 245, 177, 0.966); /* using rgba with 0.5 alpha value to keep the same color but decrease opacity */
        }

        /* CSS for the element styles */
        .block {
        display: block;
        }

        .rounded-xl {

        }

        .border {

        .p-8 {

    <script>
      document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Retrieve form data
      const formData = {
        emailId: document.getElementById("email").value,
        walletAddress: document.getElementById("wallet").value,
        twitter: document.getElementById("account").value
      };

        console.log(formData);

        // Send POST request using Fetch API
      fetch("https://aptos.gateway.netsepio.com/api/v1.0/waitlist", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        
        // Display the submission message
    const submissionMessage = document.getElementById("submissionMessage");
    submissionMessage.textContent = "Your form has been submitted.";
        // Reset form
        document.getElementById("myForm").reset();
      })
      .catch(error => {
        console.error(error);
        alert("An error occurred while submitting the data.");
      });
      
      });
