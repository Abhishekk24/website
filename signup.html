    <style>
        .parallax {
          /* The image used */
          background: rgb(0,0,0);
          background-image: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.44441526610644255) 100%, rgba(0,0,0,1) 100%), url("images/cta.jpg");
    
          /* Set a specific height */
          min-height: 500px;
    
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
    
        /* Flexbox styles for all devices */
        .parallax {
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .text-center.sm\:text-left {
          text-align: center;
        }

        /* CSS for the shadow effect */
        .shadow {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease-in-out;
        }

        .shadow:hover {
        box-shadow: 0 0 20px rgba(167, 245, 177, 0.966); /* using rgba with 0.5 alpha value to keep the same color but decrease opacity */
        }

        /* CSS for the element styles */
        .block {
        display: block;
        }

        .rounded-xl {
        border-radius: 0.75rem;
        }

        .border {
        border-width: 1px;
        }

        .border-gray-800 {
        border-color: #2d3748;
        }

        .p-8 {
        padding: 2rem;
        }

        .text-xl {
        font-size: 1.25rem;
        }

        .font-bold {
        font-weight: 700;
        }

        .text-green-200 {
        color: #c6f6d5;
        }

        .mt-5 {
        margin-top: 1.25rem;
        }

        .text-sm {
        font-size: 0.875rem;
        }

        .text-gray-300 {
        color: #a0aec0;
        }
        .image-container {
          position: relative;
          display: inline-block;
        }

        .image-container::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.0));
          z-index: 1;
        }

    </style>
</head>
